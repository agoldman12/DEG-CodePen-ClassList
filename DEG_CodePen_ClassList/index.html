<!DOCTYPE html>
<html>
<head>
	<title>DEG CodePen Class List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
			<div class="stoplight">
			  <div class="light light--stop is-active"></div>
			  <div class="light light--yield"></div>
			  <div class="light light--go"></div>
			</div>

			<div class="buttons">
			  <button class="button" data-light="light--stop">Stop</button>
			  <button class="button" data-light="light--yield">Yield</button>
			  <button class="button" data-light="light--go">Go</button><br>
			  <button class="button" data-light="enable-all">Enable All</button>
			  <button class="button" data-light="disable-all">Disable All</button>
			</div>

		<script type="" src="script.js"></script>
	</body>
</html>
